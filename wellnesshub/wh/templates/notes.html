{% extends 'layout.html' %}
{% load static %}


{% block head %}
    <link href="{% static 'css/notes.css' %}" rel="stylesheet">
{% endblock %}



{% block title %}
    Notes
{% endblock %}






{% block body %}
    <div class="notes-div" id="notes-div">
        <h1 class="notes-title">Notes:</h1>

        <button class="notes-new" onclick="new_note()">New Note</button>

        <hr class="notes-line">

        <div class="note">
            <h1 class="note-title">Note Title</h1>
            <h1 class="note-date">2024/3/17 2:50PM</h1>
            <button class="note-button1">Delete Note</button>
            <button class="note-button2">Read Note</button>
        </div>
    </div>

    <div class="add-notes-div" id="add-notes-div" style="display: none;">
        <h1 class="notes-title2">Notes:</h1>

        <div class="add-notes-buttons">
            <button class="notes-cancel" onclick="">Cancel Note</button>

            <button class="notes-save" onclick="">Add Note</button>
        </div>

        <hr class="notes-line">

        <textarea class="notes-textarea" name="note_text" id="note_text" placeholder="Enter note here..."></textarea>

        <button class="notes-icon1" onclick="">
            <svg style="width: 100%; height: 100%;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0z"/>
            </svg>
        </button>
        
        <button class="notes-icon1" onclick="">
            <svg style="width: 100%; height: 100%;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0z"/>
            </svg>
        </button>
    </div>

    <script src="{% static 'js/notes.js' %}"></script>
{% endblock %}
